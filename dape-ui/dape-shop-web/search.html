<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>搜索宝贝</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
<link rel="stylesheet" th:href="${uiPath} + ${appName} + '/css/weui.min.css'">
<link rel="stylesheet" th:href="${uiPath} + ${appName} + '/css/jquery-weui.css'">
<link rel="stylesheet" th:href="${uiPath} + ${appName} + '/css/style.css'">
</head>
<body ontouchstart>
<!--主体-->
<div class="weui-content" id="listwrap" style="overflow-y:auto;">
  <div class="weui-flex wy-iconlist-box" style="display: flex;">
    <a onclick="sortFnc(1)" th:classappend="${sort == 'tk_rate_des'}? 'weui-bar__item--on'" style="padding:11px 0 9px 0;flex: 0 0 33%;" class="weui-navbar__item proinfo-tab-tit" href="javascript:">综合</a>
    <a onclick="sortFnc(2)" th:classappend="${sort == 'total_sales'}? 'weui-bar__item--on'" style="padding:11px 0 9px 0;flex: 0 0 33%;" class="weui-navbar__item proinfo-tab-tit" href="javascript:">销量</a>
    <a onclick="sortFnc(3)" th:classappend="${sort == 'price'}? 'weui-bar__item--on'" style="padding:11px 0 9px 0;flex: 0 0 33%;" class="weui-navbar__item proinfo-tab-tit" href="javascript:">价格</a>
  </div>
  <!--数据列表-->
  <div class="weui-panel">
    <ul id="goodsUL" class="wy-pro-list clear"></ul>
  </div>
  <div class="weui-loadmore" style="padding-bottom:1rem;height:1rem">
    <i class="weui-loading"></i><span class="weui-loadmore__tips">正在加载</span>
  </div>
</div>

<!--顶部搜索-->
<header class="weui-header index-header">
  <div class="weui-search-bar index-search-bar">
    <div class="weui-search-bar__box index-search-box">
      <form action="/goods/toSearch" method="post" id="searchForm">
        <input type="hidden" name="material_id" th:value="${material_id}" />
        <input type="hidden" name="platform" id="platform" th:value="${platform}" />
        <input type="hidden" name="has_coupon" id="has_coupon" th:value="${has_coupon}" />
        <i class="weui-icon-search"></i>
        <input type="search" name="q" id="titleQuery" th:value="${q}" class="weui-search-bar__input" placeholder="搜索您想要的商品" style="width:98%;font-size: 0.7rem;" />
      </form>
    </div>
    <div class="index-search-c">
      <a href="javascript:void(0);" onclick="$('#searchForm').submit()" style="" class="weui-btn weui-btn_mini index-search-btn">搜索</a>
    </div>
  </div>
</header>

<!-- 返回顶部 -->
<div class="detail-top" id="backTop">
  <img th:src="${uiPath} + ${appName} + '/images/icon_top.png'" />
</div>


<!-- 底部导航 -->
<div class="weui-tabbar wy-foot-menu">
  <a href="/" class="weui-tabbar__item">
    <i class="icon18-zz icon-quan-18-2"></i>
    <p class="weui-tabbar__label">活动券</p>
  </a>
  <!--
  <a href="classify.html" class="weui-tabbar__item">
    <i class="icon18-zz icon-retui-18"></i>
    <p class="weui-tabbar__label">团长推荐</p>
  </a>
  <a href="shopcart.html" class="weui-tabbar__item">
    <span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>
    <i class="icon18-zz icon-pyq-18"></i>
    <p class="weui-tabbar__label">一键发圈</p>
  </a>
  -->
  <a href="/user/mine" class="weui-tabbar__item">
    <i class="icon18-zz icon-mine-18"></i>
    <p class="weui-tabbar__label">我的</p>
  </a>
</div>

<script th:src="${uiPath} + ${appName} + '/js/jquery-2.1.4.js'"></script>
<script th:src="${uiPath} + ${appName} + '/js/fastclick.js'"></script>
<script th:src="${uiPath} + ${appName} + '/js/jquery-weui.js'"></script>
<script th:src="${uiPath} + ${appName} + '/js/swiper.js'"></script>
<script th:src="${uiPath} + ${appName} + '/js/common.js'"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
    // 第一次加载数据
    $(".weui-loadmore").show();
    loadGoods();
    $('#listwrap').height($('body').height() - 44);
      // 返回顶部
      backScroll('listwrap');
  });
</script>
<script th:inline="javascript">
    var appURL = [[${uiPath}]] + [[${appName}]];
    var pageNum = 1;
    var pageSize = 20;
    var cat = '';
	function loadGoods(){
	  var material_id = '13367';
	  var q = $('#titleQuery').val();
	  if(q != ''){
        material_id = '';
	  }
	  var platform = $('#platform').val();
	    $.post('/goods/loadSearchGoods',{pageNum:pageNum,pageSize:pageSize,q:q,material_id:material_id,has_coupon:$('#has_coupon').val()},function(data){
	      console.log(data);
          loading = false;
          if(data.success){
            var mapData = data.mapData;
            if(mapData && mapData.length > 0){

                var num_iid,commission_rate,coupon_amount,couponUrl,clickUrl,itemDescription;
                $(mapData).each(function(){
                    $this = this;
                    // 天猫:icon-tianmao-18, 淘宝:icon-taobao-18, 京东:icon-jingdong-18, 拼多多:icon-pinduoduo-18
                    var tianmaoCss = 'icon-tianmao-18';

                    num_iid = '';
                    commission_rate = 0;
                    coupon_amount = 0;
                    couponUrl = '';
                    clickUrl = '';
                    itemDescription = '';
                    if(!!$this.num_iid){
                      num_iid = $this.num_iid;
                      coupon_amount = formatCouponInfo($this.coupon_info);
                      commission_rate = $this.commission_rate / 100;
                      if(!!$this.coupon_info){
                        coupon_amount = formatCouponInfo($this.coupon_info);
                      }
                      commission_rate = $this.commission_rate / 100;
                      couponUrl = $this.coupon_share_url;
                      clickUrl = $this.url;
                    }else if($this.item_id){
                      num_iid = $this.item_id;
                      coupon_amount = $this.coupon_amount;
                      commission_rate = $this.commission_rate;
                      couponUrl = $this.coupon_click_url;
                      clickUrl = $this.click_url;
                      itemDescription = $this.item_description;
                    }

                    var zkPrice = jsSubtr($this.zk_final_price,coupon_amount);
                    $('#goodsUL').append('<li>' +
                        //'<a href="/goods/goodsDetail?numIid='+num_iid+'&platform='+platform+'">' +
                        '<a href="javascript:void(0)" onclick="postGoodsDetail('+num_iid+','+platform+','+commission_rate+','+coupon_amount+',\'https:'+couponUrl+'\',\'https:'+clickUrl+'\',\''+itemDescription+'\')">' +
                        '<img src="'+appURL+'/images/flag-new-3.png" height="32" class="newFlag" style="display: block;">' +
                        '<span class="quanFlag"><b>'+coupon_amount+'</b><br>元券</span>' +
                        '<div class="proimg">' +
                        '<img src="'+$this.pict_url+'">' +
                        '</div>' +
                        '<div class="protxt">' +
                        // 根据店铺类型判断是天猫、淘宝
                        '<div class="name" style="position: relative;">' +
                        '<i class="icon18-zz '+tianmaoCss+'" style="margin-right: 5px;"></i>' +
                        '<em style="position: absolute;top: -1px;">'+$this.title+'</em></div>' +
                        '<div class="name" style="position: relative;"><p>' +
                        '<em class="nowPrice">￥'+zkPrice+'</em>' +
                        '<span class="oldPrice">￥'+$this.zk_final_price+'</span>' +
                        '<small class="monthOrderNum">月销'+$this.volume+'件</small>' +
                        '</p></div>' +
                        '<div class="return" style="margin-bottom: 3px;">' +
                        '<div style="background-color: #d02c37;color: #fff;">标佣¥'+byFnc(zkPrice,commission_rate)+'</div>' +
                        '<div style="color: #d02c37;">特佣¥'+tyFnc(zkPrice,commission_rate)+'</div>' +
                        '</div>' +
                        '</div>' +
                        '</a>' +
                        '</li>');
                });
            }else{
                $("#goodsUL").append('<div class="weui-cells__title" style=\'text-align: center;\'>已无更多数据</div>');
                loading = true;
            }
          }else{
            $("#listwrap").append("<div class=\"weui-cells__title\" style='text-align: center;'>已无更多数据</div>");
            loading = true;
          }

          $(".weui-loadmore").hide();
        });
    }
    var loading = false;
    $("#listwrap").infinite().on("infinite", function () {
        if (loading) return;
        loading = true;
        pageNum++; //页数
        $('.weui-loadmore').show();
        loadGoods();
    });
    function sortFnc(sort) {
        $('#sortQuery').val(sort);
        $('#searchForm').submit();
    }
</script>
</body>
</html>
