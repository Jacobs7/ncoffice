<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>会员中心</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
<link rel="stylesheet" th:href="@{${uiPath} + ${appName} + '/css/weui.min.css'}">
<link rel="stylesheet" th:href="@{${uiPath} + ${appName} + '/css/jquery-weui.css'}">
<link rel="stylesheet" th:href="@{${uiPath} + ${appName} + '/css/style.css'}">
</head>
<body ontouchstart>
<!--主体-->
<div class='weui-content'>
  <div class="wy-center-top">
    <div class="weui-media-box weui-media-box_appmsg">
      <div class="weui-media-box__hd" th:switch="${#strings.isEmpty(user.headUrl)}">
          <img class="weui-media-box__thumb radius" th:case="true" th:src="@{${uiPath} + ${appName} + '/images/headimg.jpg'}" />
          <img class="weui-media-box__thumb radius" th:case="false" th:src="${user.headUrl}" />
      </div>
      <div class="weui-media-box__bd">
        <h4 th:text="${user.weiNickName}" class="weui-media-box__title user-name"></h4>
        <p class="user-integral">等级：<em th:if="${user.rank == 1}">普通返佣</em><em th:if="${user.rank == 2}">特权返佣</em></p>
        <p class="user-integral">积分：<em class="num" th:text="${user.rank}">500.0</em>积分</p>
      </div>
    </div>
  </div>

  <div class="weui-panel weui-panel_access">
    <div class="weui-panel__hd">
        <div class="weui-cell__bd wy-cell">
          <div class="weui-cell__hd"><img th:src="@{${uiPath} + ${appName} + '/images/center-icon-jk.png'}" alt="" class="center-list-icon"></div>
          <div class="weui-cell__bd weui-cell_primary"><p class="center-list-txt">我的小金库</p></div>
        </div>
        <span class="weui-cell__ft"></span>
    </div>
    <div class="weui-panel__bd">
      <div class="weui-flex">
        <div class="weui-flex__item">
          <a href="myburse.html" class="center-ordersModule">
            <div class="center-money"><em th:text="${user.money + user.outCash}"></em></div>
            <div class="name">佣金总额</div>
          </a>
        </div>
        <div class="weui-flex__item">
          <a href="myburse.html" class="center-ordersModule">
            <div class="center-money"><em th:text="${user.money / 100}"></em></div>
            <div class="name">账户余额</div>
          </a>
        </div>
        <div class="weui-flex__item">
          <a href="myburse.html" class="center-ordersModule">
            <div class="center-money"><em th:text="${#numbers.formatDecimal(user.outCash,0,2)}"></em></div>
            <div class="name">累计提现</div>
          </a>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="weui-panel">
        <div class="weui-panel__bd">
          <div class="weui-media-box weui-media-box_small-appmsg">
            <div class="weui-cells">
              <a class="weui-cell weui-cell_access" href="record.html">
                <div class="weui-cell__hd"><img th:src="@{${uiPath} + ${appName} + '/images/center-icon-jyjl.png'}" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">交易记录</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
              <a class="weui-cell weui-cell_access" href="shoucang.html">
                <div class="weui-cell__hd"><img th:src="@{${uiPath} + ${appName} + '/images/center-icon-sc.png'}" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">我的收藏</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
              <a class="weui-cell weui-cell_access" href="address_list.html">
                <div class="weui-cell__hd"><img th:src="@{${uiPath} + ${appName} + '/images/center-icon-dz.png'}" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">地址管理</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
              <a class="weui-cell weui-cell_access" href="card.html">
                <div class="weui-cell__hd"><img th:src="@{${uiPath} + ${appName} + '/images/center-icon-yhk.png'}" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">我的银行卡</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
              <a class="weui-cell weui-cell_access" href="password.html">
                <div class="weui-cell__hd"><img th:src="@{${uiPath} + ${appName} + '/images/center-icon-dlmm.png'}" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">密码修改</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
              <a class="weui-cell weui-cell_access" href="login.html">
                <div class="weui-cell__hd"><img th:src="@{${uiPath} + ${appName} + '/images/center-icon-out.png'}" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">退出账号</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
  
  
  
</div>
<!-- 底部导航 -->
<div class="weui-tabbar wy-foot-menu">
  <a href="/" class="weui-tabbar__item weui-bar__item--on">
    <div class="weui-tabbar__icon foot-menu-home"></div>
    <p class="weui-tabbar__label">全网优惠</p>
  </a>
  <a href="classify.html" class="weui-tabbar__item">
    <div class="weui-tabbar__icon foot-menu-list"></div>
    <p class="weui-tabbar__label">团长推荐</p>
  </a>
  <a href="shopcart.html" class="weui-tabbar__item">
    <span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>
    <div class="weui-tabbar__icon foot-menu-cart"></div>
    <p class="weui-tabbar__label">一键发圈</p>
  </a>
  <a href="/user/mine" class="weui-tabbar__item">
    <div class="weui-tabbar__icon foot-menu-member"></div>
    <p class="weui-tabbar__label">我的</p>
  </a>
</div>

<script th:src="@{${uiPath} + ${appName} + '/js/jquery-2.1.4.js'}"></script> 
<script th:src="@{${uiPath} + ${appName} + '/js/fastclick.js'}"></script> 
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script> 
<script th:src="@{${uiPath} + ${appName} + '/js/jquery-weui.js'}"></script>
</body>
</html>
