<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>接口网关DEMO演示</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
<style type="text/css">
.basic-grey {margin-left: auto;margin-right: auto;max-width: 500px;background: #F7F7F7;padding: 25px 15px 25px 10px;font: 12px Georgia, "Times New Roman", Times, serif;color: #888;text-shadow: 1px 1px 1px #FFF;border: 1px solid #E4E4E4;}
.basic-grey h1 {font-size: 25px;padding: 0px 0px 10px 40px;display: block;border-bottom: 1px solid #E4E4E4;margin: -10px -15px 30px -10px;;color: #888;}
.basic-grey h1 > span {display: block;font-size: 11px;}
.basic-grey label {display: block;margin: 0px;}
.basic-grey label > span {float: left;width: 20%;text-align: right;padding-right: 10px;margin-top: 10px;color: #888;}
.basic-grey input[type="text"], .basic-grey input[type="email"], .basic-grey textarea, .basic-grey select {border: 1px solid #DADADA;color: #888;height: 30px;margin-bottom: 16px;margin-right: 6px;margin-top: 2px;outline: 0 none;padding: 3px 3px 3px 5px;width: 70%;font-size: 12px;line-height: 15px;box-shadow: inset 0px 1px 4px #ECECEC;-moz-box-shadow: inset 0px 1px 4px #ECECEC;-webkit-box-shadow: inset 0px 1px 4px #ECECEC;}
.basic-grey textarea {padding: 5px 3px 3px 5px;}
.basic-grey select {background: #FFF url('down-arrow.png') no-repeat right;background: #FFF url('down-arrow.png') no-repeat right);appearance: none;-webkit-appearance: none;-moz-appearance: none;text-indent: 0.01px;text-overflow: '';width: 70%;height: 35px;line-height: 25px;}
.basic-grey textarea {height: 100px;}
.basic-grey .button {background: #E27575;border: none;padding: 10px 25px 10px 25px;color: #FFF;box-shadow: 1px 1px 5px #B6B6B6;border-radius: 3px;text-shadow: 1px 1px 1px #9E3F3F;cursor: pointer;}
.basic-grey .button:hover {background: #CF7A7A}
</style>
</head>
<body>
    <form action="https://vi225.com/sdk/gateway" method="post" class="basic-grey">
      <h1>支付测试DEMO
      </h1>
      <label>
        <span>支付用户:</span>
        <input id="user" type="text" name="user" value="22">
      </label>
      <label>
        <span>支付金额 :</span>
        <input id="name" type="text" name="price" value="319">
      </label>
      <label>
        <span>支付方式 :</span><select name="type">

        <option selected="" value="alipay">支付宝转账</option>
        <option selected="" value="alipay_red">支付宝红包</option>
        <option value="longpay">支付宝原生</option>
        <option value="new_alipay">支付宝AA</option>
        <option value="dingpay">钉钉</option>
        <option value="chongpay">虫虫</option>
        <option value="wechat">微信</option>
        <option value="bank">银行</option>
      </select>
      </label>
      <label>
        <span>跳转方式 :</span><select name="target">
        <option value="1">手机</option>
        <option value="2">网页</option>
        <option value="3">json</option>
      </select>
      </label>

      <label>
        <span> 商户ID:</span>
        <input id="shopid" type="text" name="shop_id" value="40175">
      </label>
      <label>
        <span> 商户KEY:</span>
        <input id="shopkey" type="text" name="shop_key" value="vX5EWOMMZAZu5vksgHnCIighTxvkazSa">
      </label>

      <label>
        <span> 平台URL:</span>
        <input id="url" type="text" name="url" value="https://vi225.com/sdk/notify">
      </label>
      <label>
        <span>&nbsp;</span>
        <input type="submit" class="button" value="发起支付">
      </label>
    </form>
</body>
</html>
